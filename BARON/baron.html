<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="baron.css">
<title>ばろん将棋</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<script src="js/baron.js"></script>
</head>
<body onload="start()">
<div id="wrap0">
<div id="wrap">
<h1></h1>
<p>OS:<span id="useros"></span></p>
<p>横幅:<span id="userw"></span>,高さ:<span id="userh"></span> y:<span id="ky"></span>,x:<span id="kx"></span>　<span id="gamecount"></span>手目</p>
<p>手番:<span id="teban"></span> <span id="outedisp"> </span> <span id="winorlose"></span></p>
<div id="gamedisp">
<div id="gdisp"></div>
<div id="maindisp"></div>
<div id="sdisp"></div>
</div>
<input type="button" value="|◀"onClick="jumpStart()"size="10">
<input type="button" value="◀使えません"onClick="go()"size="10">
<input type="button" value="▶使えません"onClick="back()"size="10">
<input type="button" value="▶|使えません"onClick="jumpEnd()"size="10"><br>
<p>棋譜：<span id="kihudisplay">　</span></p>
<p>棋譜記録：<span id="gameRecorddisp">　</span></p>
<input type="button" value="棋譜記録を表示する"onClick="GameRecode()"size="50">
<input type="button" value="ページのリロード"onClick="inputContinue()"size="50">
</div>
</div>
</body>
</html>
